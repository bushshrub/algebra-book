name: Build PDF

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - id: image-cache
        uses: actions/cache@v2
        with:
          path: ~/image-cache
          key: image-cache-${{ runner.os }}

      - if: steps.image-cache.outputs.cache-hit == 'true'
        run: docker load -i ~/image-cache/image.tar

      - name: Build PDF document
        uses: xu-cheng/texlive-action@v2
        with:
          scheme: full
          run: |
            apk add make
            tlmgr install latexmk
            make build
      - if: steps.image-cache.outputs.cache-hit != 'true'
        run: docker save -o ~/image-cache/image.tar ghcr.io/xu-cheng/texlive-full:latest
      - name: Move PDFs to output
        run: |
          mkdir output
          mv *.pdf output/
      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PDFs
          path: output/
      - name: Upload main book
        uses: actions/upload-artifact@v4
        with:
          name: Book
          path: output/main.pdf